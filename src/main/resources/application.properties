spring.application.name=smoke-habits

# PostgreSQL
spring.datasource.url=env:POSTGRES_URL
spring.datasource.username=env:POSTGRES_USER
spring.datasource.password=env:POSTGRES_SECRET

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Log SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: log JDBC parameters (values) for full insight
logging.level.org.hibernate.type.descriptor.sql=TRACE

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
token.secret=env:JWT_SECRET

