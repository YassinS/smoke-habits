spring.application.name=smoke-habits

# PostgreSQL
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_SECRET}

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Redis
spring.data.redis.host=${REDIS_URL}
spring.data.redis.port=${REDIS_PORT}


# Log SQL queries
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Hikari connection pool settings to retry if DB not ready
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
# Security / JWT
token.secret=${JWT_SECRET}

# Logging
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.com.sassi.smokehabits=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
